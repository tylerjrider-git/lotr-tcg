<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOTR TCG Prototype</title>

    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1 id="loginGreeting">Welcome to the TestApp </h1>
    <h2 id="gameIdHeading">GameId:</h2>
    <h2 id="opponentNameHeading">Opponent Info:</h2>
    <script>
        window.onload = function () {
            const playerInfo = sessionStorage.getItem("playerName");
            const gameId = sessionStorage.getItem("gameID");
            const heading = document.getElementById("loginGreeting");
            if (playerInfo) {
                heading.innerText = "Welcome to the LOTR TCG " + playerInfo;
            }
            const gameIdHeading = document.getElementById("gameIdHeading")
            gameIdHeading.innerText = "GameId:" + gameId;
        };
    </script>

    <h1></h1>

    <div id="waitingPopup" class="popup">
        <div class="popup-content">
            <p>Waiting for another player to join...</p>
            <div class="spinner"></div>
        </div>
    </div>

    <canvas id="gameCanvas" width="7680" height="4320"></canvas>
    <button id="gatherButton">Gather Board</button>
    <button id="companionsButton">Init Companions</button>
    <button id="discardPileButton">View Discard</button>
    <h2>Twilight</h2>
    <div class="twilight-container">
       
        <button class="arrow-button arrow-up" onclick="changeCounter(1)">▲</button>
        <div id="twlightCounter">0</div>
        <button class="arrow-button arrow-down" onclick="changeCounter(-1)">▼</button>
    </div>



    <style>
        /* #gameContainer {
                display: absolute;
                flex-direction: column;
                align-items: center;
                height: 100vh;
                justify-content: flex-start;
            }

            #gameCanvas {
                display: absolute;
                width: 100%;
                height: calc(100vh);
                display: block;
                background-color: #000;
            } */

        #gatherButton {
            margin-top: 10px;
            padding: 10px 20px;
            border-radius: 12px;
            border: none;
            background-color: #9b7653;
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
            transition: background 0.3s;
        }

        #companionsButton {
            margin-top: 10px;
            padding: 10px 20px;
            border-radius: 12px;
            border: none;
            background-color: #9b7653;
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
            transition: background 0.3s;
        }

        #discardPileButton {
            margin-top: 10px;
            padding: 10px 20px;
            border-radius: 12px;
            border: none;
            background-color: #9b7653;
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
            transition: background 0.3s;
        }

        .popup {
            display: none;
            /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* Semi-transparent background */
            z-index: 9999;
            /* Ensure it overlays the page content */
            justify-content: center;
            align-items: center;
            color: white;
        }

        .popup-content {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }


        .twilight-container {
            background: radial-gradient(circle at center, #43aaff, #0071a6);
            border: 0.3vw ridge #5c3a00;
            border-radius: 50%;
            width: 5vw;
            height: 5vw;
            box-shadow: 0 0 0.8vw #000 inset, 0 0 1vw #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: serif;
            color: #2e1f14;
            font-size: 1.5vw;
            position: relative;
        }

        .arrow-button {
            position: absolute;
            font-size: 1.2vw;
            background: none;
            border: none;
            color: #2e1f14;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s;
        }

        .arrow-button:hover {
            transform: scale(1.3);
            color: #fff;
        }

        .arrow-up {
            top: 5%;
        }

        .arrow-down {
            bottom: 5%;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <script type="module" src="canvas.js"></script>
    <!-- This sends data back to my server. -->
    <script src="/socket.io/socket.io.js"></script>
    <script>

        function joinGame(gameId, playerName) {
            console.log("Joining game from table gameID: %d", gameId);
            socket.emit('joinGame', gameId, playerName);
        }

        function showWaitingPopup() {
            const popup = document.getElementById('waitingPopup');
            popup.style.display = 'flex'; // Show the popup
        }
        function hideWaitingPopup() {
            const popup = document.getElementById('waitingPopup');
            popup.style.display = 'none'; // Hide the popup
        }
        function startGame() {
            hideWaitingPopup();
            setTimeout( () => {
                console.log("Sending gameStarted");
                document.dispatchEvent(new CustomEvent("gameStarted", { detail: "none" }));
            }, 2000);
        }

        function changeCounter(delta) {
            let count = parseInt(document.getElementById("twlightCounter").textContent);
            count += delta;
            document.getElementById("twlightCounter").textContent = count;

            let twilightChangedEvent = {
                type: "twilightChanged",
                twilight: count,
            }
            document.dispatchEvent(new CustomEvent("gameEvent", { detail:twilightChangedEvent }));
        }

        const socket = io();

        // Listen for events from the server
        socket.on('gameJoined', (data) => {
            gameId = data.gameId
            numPlayers = data.numPlayersInLobby
            console.log('Successfully joined gameID: %d, numPlayers:%d', gameId, numPlayers);
            if (numPlayers >= 2) {
                console.log("Another player is already here, lets start")
                startGame();
            }
        });

        let gameID = sessionStorage.getItem("gameID");
        let playerName = sessionStorage.getItem("playerName");

        joinGame(gameID, playerName);

        showWaitingPopup();

        // incoming events.
        socket.on('playerJoined', (playerName) => {
            console.log(`${playerName} has joined the game.`);
            const opponentNameHeading = document.getElementById("opponentNameHeading")
            opponentNameHeading.innerText = "Opponent:" + playerName;
            event = { "playerName": playerName }
            document.dispatchEvent(new CustomEvent("playerJoined", event));
            startGame();
        });

        socket.on('cardEvent', (eventData) => {
            console.log('Received card event from opponent:', JSON.stringify(eventData, null, 2));
            document.dispatchEvent(new CustomEvent("remoteCardEvent", { detail: eventData }));
        });

        socket.on('gameEvent', (eventData) => {
            console.log('Received game event from opponent:', JSON.stringify(eventData, null, 2));
            document.dispatchEvent(new CustomEvent("remoteGameEvent", { detail: eventData }));
        })

        socket.on('playerLeft', (socketId) => {
            console.log(`Player with socketId ${socketId} has left the game.`);
        });

        // Events from the client game.
        document.addEventListener('cardEvent', (msg) => {
            console.log("Got a card event info: %s", JSON.stringify(msg.detail, 2, null))
            socket.emit('cardEvent', msg.detail)
        })

        document.addEventListener('gameEvent', (msg) => {
            console.log("Forwarding gameEvent: %s", JSON.stringify(msg.detail, 2, null))
            socket.emit('gameEvent', msg.detail)
        })
    </script>

</body>

</html>
